image: "registry.gitlab.com/interlay/btc-parachain:ci-nightly-2020-10-01"

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"

stages:
  - test
  - build

test-crates:
  stage: test
  before_script:
    - rustc --version
    - rustfmt --version
    - cargo --version
  script:
    # - cargo fmt -- --check
    - cargo check --all
    - cargo test --all 
  cache:
    key: cargo
    paths:
      - .cargo

docker-publish-staked-relayer:
  stage: build
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  before_script:
    - apk add git
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:staked-relayer-latest || true
    - |
      docker build --cache-from $CI_REGISTRY_IMAGE:staked-relayer-latest \
      --tag $CI_REGISTRY_IMAGE:staked-relayer-$CI_COMMIT_SHA \
      --tag $CI_REGISTRY_IMAGE:staked-relayer-latest \
      --file staked-relayer/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE:staked-relayer-$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:staked-relayer-latest
  only:
    - main
    - dev

docker-publish-oracle:
  stage: build
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:oracle-latest || true
    - |
      docker build --cache-from $CI_REGISTRY_IMAGE:oracle-latest \
      --tag $CI_REGISTRY_IMAGE:oracle-$CI_COMMIT_SHA \
      --tag $CI_REGISTRY_IMAGE:oracle-latest \
      --file oracle/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE:oracle-$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:oracle-latest
  only:
    - main
    - dev
