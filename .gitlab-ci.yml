image: "registry.gitlab.com/interlay/btc-parachain:ci-nightly-2020-10-01"

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo

stages:
  - test
  - build

test-crates:
  stage: test
  before_script:
    - rustc --version
    - rustfmt --version
    - cargo --version
  script:
    # - cargo fmt -- --check
    - cargo check --all
    - cargo test --all 
  cache:
    key: cargo
    paths:
      - .cargo

docker-publish-staked-relayer:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - |
      /kaniko/executor --context $CI_PROJECT_DIR \
      --dockerfile $CI_PROJECT_DIR/staked-relayer/Dockerfile \
      --destination $CI_REGISTRY_IMAGE:staked-relayer-$CI_COMMIT_SHA
      --destination $CI_REGISTRY_IMAGE:staked-relayer-latest
  only:
    - main
    - dev
    - kaniko # debug

docker-publish-oracle:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - |
      /kaniko/executor --context $CI_PROJECT_DIR \
        --dockerfile $CI_PROJECT_DIR/oracle/Dockerfile \
        --destination $CI_REGISTRY_IMAGE:oracle-$CI_COMMIT_SHA \
        --destination $CI_REGISTRY_IMAGE:oracle-latest
  only:
    - main
    - dev
    - kaniko # debug
