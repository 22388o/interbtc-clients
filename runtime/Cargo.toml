[package]
name = "runtime"
version = "1.0.0"
authors = ["Interlay <contact@interlay.io>"]
edition = "2018"

[features]
default = []
testing-utils = [
    "substrate-subxt/client",
    "substrate-subxt-client",
    "tempdir",
    "interbtc",
    "bitcoin",
    "rand",
]

[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive", "full"] }
async-trait = "0.1.40"
thiserror = "1.0"
serde_json = "1.0.57"
tokio = { version = "1.0", features = ["full"] }
backoff = { version = "0.3.0", features = ["tokio"] }
futures = "0.3.5"
clap = "3.0.0-beta.2"
log = "0.4.0"
url = "2"

# Substrate dependencies
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
sp-arithmetic = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }

# Subxt dependencies
substrate-subxt-proc-macro = { git = "https://github.com/interlay/substrate-subxt", rev = "37a943510b98b365012e735ba6ded85adf291120" }
substrate-subxt = { git = "https://github.com/interlay/substrate-subxt", rev = "37a943510b98b365012e735ba6ded85adf291120" }

jsonrpsee-types = "0.3.0"
jsonrpsee-ws-client = "0.3.0"

# Polkadot dependencies
xcm = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.10" }
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.10" }

# Dependencies for the testing utils for integration tests
substrate-subxt-client = { git = "https://github.com/interlay/substrate-subxt", rev = "37a943510b98b365012e735ba6ded85adf291120", optional = true }
tempdir = {version = "0.3.7", optional = true }
interbtc = { package = "interbtc-standalone", git = "https://github.com/interlay/interbtc", rev = "61fa80433215d92702b83d429a47184da227aba6", optional = true }
bitcoin = { path = "../bitcoin", optional = true }
rand = { version = "0.7", optional = true }

[dependencies.primitives]
git = "https://github.com/interlay/interbtc"
rev = "61fa80433215d92702b83d429a47184da227aba6"
package = "interbtc-primitives"

[dependencies.module-bitcoin]
git = "https://github.com/interlay/interbtc"
rev = "61fa80433215d92702b83d429a47184da227aba6"
package = "bitcoin"

[dependencies.module-btc-relay]
git = "https://github.com/interlay/interbtc"
rev = "61fa80433215d92702b83d429a47184da227aba6"
package = "btc-relay"

[dependencies.module-security]
git = "https://github.com/interlay/interbtc"
rev = "61fa80433215d92702b83d429a47184da227aba6"
package = "security"

[dependencies.module-vault-registry]
git = "https://github.com/interlay/interbtc"
rev = "61fa80433215d92702b83d429a47184da227aba6"
package = "vault-registry"

[dependencies.module-oracle-rpc-runtime-api]
git = "https://github.com/interlay/interbtc"
rev = "61fa80433215d92702b83d429a47184da227aba6"
package = "module-oracle-rpc-runtime-api"

[dev-dependencies]
runtime = { path = ".", features = ["testing-utils"] }
substrate-subxt-client = { git = "https://github.com/interlay/substrate-subxt", rev = "37a943510b98b365012e735ba6ded85adf291120" }
interbtc = { package = "interbtc-standalone", git = "https://github.com/interlay/interbtc", rev = "61fa80433215d92702b83d429a47184da227aba6" }
tempdir = "0.3.7"
env_logger = "0.8.3"